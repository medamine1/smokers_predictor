<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f7f7f7;
        }
        .result-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        .result-container h1 {
            font-size: 24px;
            color: #333;
        }
        .prediction {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            color: #007bff;
        }
        .probability {
            font-size: 18px;
            color: #666;
        }
        .back-link {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #007bff;
            padding: 8px 16px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="result-container">
       <h2>Prediction Result</h2>

<p><strong>Status:</strong> {% if result == 1 %}Smoker{% else %}Non-smoker{% endif %}</p>

<p>Probability of being a smoker: {{ probability|floatformat:2 }}%</p>



        <a href="/" class="back-link">‚Üê Predict Again</a>
    </div>
</body>
</html>
